<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/generalStyles.css">
    <link rel="stylesheet" href="styles/staff.div.css">

    <div class="titleBar">MIDI app. Only tested with Nectar MIDI49 so far.</div>

<body>
   <div class="test-div">
   </div>
    <div class="staffDiv" id="staffDiv"> 
        <div class="test-staff-width-horizontal"></div>
    </div>

    <div class="controlsContainer" id="controlsContainer">
        <div class="sharpsOrFlatsContainer">
            <div> <label for="sharpsOrFlats">Sharps or Flats:</label> </div>
                
            <div>
                <input type="radio" id="radioSharps" name="sharpsOrFlats" value="Sharps" checked="checked"> Sharps</input>
                <input type="radio" id="radioFlats" name="sharpsOrFlats" value="Flats"> Flats</input>
            </div>

            <hr></hr>


        </div>

        <button onclick="hideAllNotes()">Clear Stanza</button>
        <button onclick="createRecording()">Create Recording</button>
        <div id="recordingsContainerDiv" style="visibility: hidden;">
            <select id = "RecordingSelecter"><select name = "dropdown">
                <option value = "Live"></option>
             </select>
        </div>
    </div>

   

   
   
    
   
   
</body>

<script src="audioBundle.js"></script>
